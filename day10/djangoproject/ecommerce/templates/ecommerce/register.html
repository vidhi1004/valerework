<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="InputFullName">Full Name</label>
        <input type="text" class="form-control" id="InputFullName" name="fullname" placeholder="Enter Full Name">
    </div>
    <div class="form-group">
        <label for="InputUserName">UserName</label>
        <input type="text" class="form-control" id="InputUserName" name="username" placeholder="Enter User Name">
    </div>
    <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input type="email" class="form-control" id="InputEmail1" name="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label for="InputPhoneNumber">Phone Number</label>
        <input type="tel" class="form-control" id="InputPhoneNumber" name="phone_number" placeholder="Enter Phone Number">
    </div>
    <div class="form-group">
        <label for="InputDateOfBirth">Date of Birth</label>
        <input type="date" class="form-control" id="InputDateOfBirth" name="date_of_birth">
    </div>
    <div class="form-group">
        <label for="InputGender">Gender</label>
        <input type="text" class="form-control" id="InputGender" name="gender" placeholder="Enter Gender">
    </div>
    <div class="form-group">
        <label for="InputPassword1">Password</label>
        <input type="password" class="form-control" id="InputPassword1" name="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div class="register">
        <b>Already have account?</b>
        <a href="{% url 'login' %}">Login</a>
    </div>
</form>
